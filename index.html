<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="css/styles.css">
    <title>Lesson 7.1</title>
</head>

<body>
    <div class="cardsViewport">
        <div class="card">
            <img src="img/img.png">
            <div class="describe">
                <p>Barberton Daisy</p>
                <p class="price">119.00</p>
            </div>
        </div>
        <div class="card">
            <img src="img/img2.png">
            <div class="describe">
                <p>Angel Wing Begonia</p>
                <p class="price">169.00</p>
            </div>
        </div>
        <div class="card">
            <div class="discount_item"><p>13% OFF</p></div>
            <img src="img/img3.png">
            <div class="describe">
                <p>African Violet</p>

            </div>
        </div>
        <div class="card">
            <img src="img/img4.png">

        </div>
        <div class="card">
            <img src="img/img5.png">

        </div>
        <div class="card">
            <img src="img/img6.png">
            <div class="describe">
                <p>Aluminum Plant</p>

            </div>
        </div>
        <div class="card">
            <img src="img/img7.png">
            <div class="describe">
                <p>Bird's Nest Fern</p>
                <p class="price">99.00</p>
            </div>
        </div>
        <div class="card">
            <img src="img/img8.png">
            <div class="describe">
                <p>Broadleaf Lady Palm</p>
                <p class="price">59.00</p>
            </div>
        </div>
        <div class="card">
            <img src="img/img9.png">
            <div class="describe">
                <p>Chinese Evergreen</p>
                <p class="price">39.00</p>
            </div>
        </div>

    </div>

</html>
